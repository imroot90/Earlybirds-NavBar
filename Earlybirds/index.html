<!DOCTYPE html>
<html lang="en" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자낳대 | Earlybirds | NavBar</title>

    <link rel="stylesheet" href="navbar_01_style.css">
    <script src="https://kit.fontawesome.com/158101ff26.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <!-- 상단로고바 -->
        <section class="logo">
            <i class="fa-brands fa-earlybirds">
                <span class="logo-text">Earlybirds</span>
            </i>
            <!-- 상단광고 -->
            <section class="AD">
                <a href="https://www.enchantenter.co.kr/content/jnd" target="_blank">
                    <img src="0518_JND_728x90.jpg">
                </a>
            </section>
            <!-- 메뉴 아이콘 -->
            <i class="fa-solid fa-equals"></i>
        </section>
        <!-- 상단 -->
        <section class="background">
            <img width="100%" height="100%" 
            src="logo-jnd-2022-season2.png">
        </section>
    </header>

    <nav>
        <ul class="menubar">
            <li class="menu">홈</li>
            <li class="menu">라인업</li>
            <li class="menu">모의경매</li>
            <li class="menu">다시보기</li>
        </ul>
    </nav>

    <section class="video">
        <span class="youtube">
            <iframe width="800px" height="100%" 
            src="https://www.youtube.com/embed/WWo-RBtbsNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </span>
    </section>

    <footer>
        <section class="company__logo">
            <i class="fa-brands fa-earlybirds"></i>
            <span class="text_logo">Earlybirds</span>
        </section>
        <ul class="company">
            <li>주소 : 경기도 분당구 성남대로 331번길 9-9 석우재빌딩 5층</li>
            <li>고객 문의 : help@enchantenter.co.kr</li>
            <li>사업 문의 : biz@enchantenter.co.kr</li>
            <li>전화 : 031-711-3188</li>
            <br>
            <li>Copyright © Enchant. All rights reserved.</li>
        </ul>
    </footer>  
</body>
</html>
